<!DOCTYPE html>
<html>
	<head>
		<title>To Do</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="todo.js"></script>
	</head>
	<body>
		<div id="wrapper" class="clearfix">
			<div id="list">
				<h1>List</h1>
				<div id="list-sub">

				</div>
			</div>
			<div id="add-item" class="clearfix">
				<h1>Add Item</h1>
				<div id="add-item-sub">
					<form id="todo-form">
						<p>
							<input type="text" id="todo-input-name" placeholder="Title">
						</p>
						<p>
							<input type"text-box" id="todo-input-description" placeholder="Description">
						</p>
						<p>
							<input type="submit" value="Add Item">
						</p>
					</form>

				</div>	
			</div>
		</div>
	</body>
</html>
