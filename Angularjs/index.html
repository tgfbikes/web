<!DOCTYPE html>

<html ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>My ngApp</title>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="javascripts/application.js"></script>
		<script src="javascripts/application.ctrl.js"></script>
		<script src="javascripts/timer.fct.js"></script>
		
	</head>
	<body ng-controller="ApplicationCtrl as app">
		<input type="text" ng-model="myText">
		<p ng-bind="myText"></p>
		<p ng-bind=" myText + myText"></p>
		<p ng-bind="myText === 'hello'"></p>
		<p ng-bind="1 + 2"></p>


		<h1>Timer: {{ app.timerSeconds }}</h1>

	</body>
</html>
